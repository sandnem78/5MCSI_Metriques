<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Minute', 'Nombre de Commits'],
          // Exemple de données - remplacez ceci par vos véritables données
          [1,  2],
          [2,  3],
          [3,  2],
          [4,  4],
          [5,  5],
          [6,  3],
          [7,  4],
          [8,  2],
          [9,  1],
          [10, 2],
          // Continuez pour chaque minute où vous avez des données
        ]);

        var options = {
          title: 'Nombre de Commits par Minute',
          curveType: 'function',
          legend: { position: 'bottom' },
          hAxis: {
              title: 'Minute',
              format: '0',
              viewWindow: {
                  min: 0,
                  // max: définissez ceci selon la dernière minute de votre dataset
              }
          },
          vAxis: {
              title: 'Nombre de Commits'
          }
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h2>Visualisation des Commits par Minute</h2>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
