<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Températures de Paris - Histogramme</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Jour', 'Température', { role: 'style' }],
          ['Jour 1',  22, 'color: #3366CC'],
          ['Jour 2',  24, 'color: #DC3912'],
          ['Jour 3',  19, 'color: #FF9900'],
          ['Jour 4',  21, 'color: #109618'],
          ['Jour 5',  25, 'color: #990099'],
          ['Jour 6',  17, 'color: #3B3EAC'],
          ['Jour 7',  23, 'color: #0099C6'],
          ['Jour 8',  20, 'color: #DD4477'],
          ['Jour 9',  18, 'color: #66AA00'],
          ['Jour 10', 22, 'color: #B82E2E'],
          ['Jour 11', 24, 'color: #316395'],
          ['Jour 12', 20, 'color: #994499'],
          ['Jour 13', 23, 'color: #22AA99'],
          ['Jour 14', 21, 'color: #AAAA11'],
          ['Jour 15', 19, 'color: #6633CC'],
          ['Jour 16', 22, 'color: #E67300'],
        ]);

        var options = {
          title: 'Températures de Paris pour les 16 prochains jours',
          chartArea: {width: '50%'},
          hAxis: {
            title: 'Température en °C',
            minValue: 0,
          },
          vAxis: {
            title: 'Jour'
          },
          legend: 'none'
        };

        var chart = new google.visualization.BarChart(document.getElementById('temperature_chart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1>Températures de Paris - Histogramme</h1>
    <div id="temperature_chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
