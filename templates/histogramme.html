<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Températures de Paris - Histogramme</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Jour', 'Température', { role: 'style' }],
          ['Jour 1',  22, '#blue'], // Exemple de température, remplacer par les données réelles
          ['Jour 2',  18, 'color: #76A7FA'],
          ['Jour 3',  21, 'opacity: 0.2'],
          // Ajoutez ici les données pour les 16 jours
          // ['Jour X', TempératureX, 'Couleur ou style optionnel'],
        ]);

        var options = {
          title: 'Températures de Paris pour les 16 prochains jours',
          chartArea: {width: '50%'},
          hAxis: {
            title: 'Température en °C',
            minValue: 0,
          },
          vAxis: {
            title: 'Jour'
          },
          legend: 'none'
        };

        var chart = new google.visualization.BarChart(document.getElementById('temperature_chart'));
        chart.draw(data, options);
      }
    </script>
</head>
<body>
    <h1>Températures de Paris - Histogramme</h1>
    <div id="temperature_chart" style="width: 900px; height: 500px;"></div>
</body>
</html>
